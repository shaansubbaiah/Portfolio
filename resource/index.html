<html color-mode="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <title><!-- Title goes here --></title>
    <script>
      if (
        localStorage.getItem("color-mode") === "dark" ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches &&
          !localStorage.getItem("color-mode"))
      ) {
        document.documentElement.setAttribute("color-mode", "dark");
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <body>
    <div id="container">
      <!-- Dark Mode Toggle  -->
      <div class="color-mode-toggle">
        <button
          class="color-mode-btn light--hidden"
          aria-label="Toggle light mode"
        >
          <svg class="icon-sun">
            <use xlink:href="assets/svg/svg-defs.svg#sun" />
          </svg>
        </button>
        <button
          class="color-mode-btn dark--hidden"
          aria-label="Toggle dark mode"
        >
          <svg class="icon-moon">
            <use xlink:href="assets/svg/svg-defs.svg#moon" />
          </svg>
        </button>
      </div>
      <!-- 
        Navigation Block
        -->
      <div id="nav-block">
        <!-- Additional nav links go here -->
        <span id="projects" class="nav-selected">Projects.</span>
      </div>
      <!--
        Sidebar Block
      -->
      <div id="sidebar-block">
        <!-- 
        Name Block
        -->
        <div id="name-block">
          <!-- Name goes here -->
        </div>
        <!-- 
        Profile Block
        -->
        <div id="pf-img-container"></div>
        <div id="pf-info-container">
          <div id="pf-info-bio">
            <!-- Github bio goes here  -->
          </div>
          <div id="pf-info-links">
            <!-- Github, Location, Company, LinkedIn, Twitter info goes here -->
          </div>
        </div>
      </div>
      <!-- 
        Repository Block
        -->
      <div id="repo-block">
        <div
          id="repo-grid"
          class="grid"
          data-masonry='{ "itemSelector": ".grid-item", "gutter": 20, "horizontalOrder": true, "columnWidth": 350, "fitWidth": true }'
        >
          <!-- repository cards go here -->
        </div>
      </div>
    </div>
    <!-- 
      Scripts
      -->
    <script src="index.js"></script>
    <!-- Built using Portfolio (https://github.com/shaansubbaiah/Portfolio) -->
  </body>
</html>
